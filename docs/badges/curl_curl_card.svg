<svg xmlns="http://www.w3.org/2000/svg" width="400" height="280" viewBox="0 0 400 280">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Card background -->
  <rect width="400" height="280" rx="10" fill="url(#cardGrad)" stroke="#333355" stroke-width="1"/>

  <!-- Header -->
  <text x="20" y="40" font-family="Segoe UI, Ubuntu, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">VSM Health Report</text>
  <text x="20" y="60" font-family="Segoe UI, Ubuntu, sans-serif" font-size="12" fill="#a0a0a0">curl/curl</text>

  <!-- Overall Score Circle -->
  <circle cx="340" cy="50" r="30" fill="none" stroke="#333355" stroke-width="4"/>
  <circle cx="340" cy="50" r="30" fill="none" stroke="#f39c12" stroke-width="4" 
          stroke-dasharray="89.3 188" stroke-linecap="round" transform="rotate(-90 340 50)"/>
  <text x="340" y="55" font-family="Segoe UI, Ubuntu, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">48</text>

  <!-- Risk badge -->
  <rect x="300" y="75" width="80" height="20" rx="10" fill="#e74c3c"/>
  <text x="340" y="89" font-family="Segoe UI, Ubuntu, sans-serif" font-size="10" fill="white" text-anchor="middle">CRITICAL</text>

  <!-- Subsystem bars -->
  
    <!-- S1 -->
    <text x="20" y="106" font-size="12" fill="#ffffff">S1: Operations</text>
    <rect x="140" y="96" width="240" height="8" rx="4" fill="#333355"/>
    <rect x="140" y="96" width="144.0" height="8" rx="4" fill="#f39c12"/>
    <text x="385" y="106" font-size="11" fill="#a0a0a0">60</text>
    <!-- S2 -->
    <text x="20" y="136" font-size="12" fill="#ffffff">S2: Coordination</text>
    <rect x="140" y="126" width="240" height="8" rx="4" fill="#333355"/>
    <rect x="140" y="126" width="72.0" height="8" rx="4" fill="#e74c3c"/>
    <text x="385" y="136" font-size="11" fill="#a0a0a0">30</text>
    <!-- S3 -->
    <text x="20" y="166" font-size="12" fill="#ffffff">S3: Control</text>
    <rect x="140" y="156" width="240" height="8" rx="4" fill="#333355"/>
    <rect x="140" y="156" width="120.0" height="8" rx="4" fill="#f39c12"/>
    <text x="385" y="166" font-size="11" fill="#a0a0a0">50</text>
    <!-- S4 -->
    <text x="20" y="196" font-size="12" fill="#ffffff">S4: Intelligence</text>
    <rect x="140" y="186" width="240" height="8" rx="4" fill="#333355"/>
    <rect x="140" y="186" width="168.0" height="8" rx="4" fill="#2ecc71"/>
    <text x="385" y="196" font-size="11" fill="#a0a0a0">70</text>
    <!-- S5 -->
    <text x="20" y="226" font-size="12" fill="#ffffff">S5: Policy</text>
    <rect x="140" y="216" width="240" height="8" rx="4" fill="#333355"/>
    <rect x="140" y="216" width="72.0" height="8" rx="4" fill="#e74c3c"/>
    <text x="385" y="226" font-size="11" fill="#a0a0a0">30</text>

  <!-- Category badge -->
  <text x="20" y="265" font-family="Segoe UI, Ubuntu, sans-serif" font-size="10" fill="#a0a0a0">Category: Stadium</text>

  <!-- Footer -->
  <text x="380" y="265" font-family="Segoe UI, Ubuntu, sans-serif" font-size="9" fill="#a0a0a0" text-anchor="end">Powered by VSM Health</text>
</svg>